<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Registrar Cliente</h2>
        </div>
        <div class="card-body">
          <form #clienteForm="ngForm" (ngSubmit)="registrarCliente(clienteForm)">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="cliente.Cliente_Nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="apePaterno" class="form-label">Apellido Paterno:</label>
              <input type="text" class="form-control" id="apePaterno" [(ngModel)]="cliente.Cliente_ApePaterno" name="apePaterno" required>
            </div>
            <div class="mb-3">
              <label for="apeMaterno" class="form-label">Apellido Materno:</label>
              <input type="text" class="form-control" id="apeMaterno" [(ngModel)]="cliente.Cliente_ApeMaterno" name="apeMaterno" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input type="text" class="form-control" id="telefono" [(ngModel)]="cliente.Cliente_Telefono" name="telefono" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo:</label>
              <input type="email" class="form-control" id="correo" [(ngModel)]="cliente.Cliente_Correo" name="correo" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <img src="assets/VIAJE.jpg" alt="Imagen Referente" class="img-fluid">
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <div class="card">
        <div class="card-header text-center">
          <h2>Lista de Clientes</h2>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>N°</th>
                <th>Nombre</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ cliente.Cliente_Nombre }}</td>
                <td>{{ cliente.Cliente_ApePaterno }}</td>
                <td>{{ cliente.Cliente_ApeMaterno }}</td>
                <td>{{ cliente.Cliente_Telefono }}</td>
                <td>{{ cliente.Cliente_Correo }}</td>
                
                <td>
                  <button class="btn btn-warning btn-sm" (click)="editarCliente(cliente)">Editar</button>
                  <button class="btn btn-danger btn-sm" (click)="eliminarCliente(cliente.Cliente_ID)">Eliminar</button>
                </td>
                
                  
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
